    <div >
    <h3>配置文件</h3>

    <form role="form-horizontal" class="container-fluid">

     
      <div class="form-group">
       <textarea class="form-control" rows="20"  ng-model="configData"></textarea>
      </div>

      <div class="form-group">
        <input  class="form-control" placeholder="密码" ng-model="token">  
      </div>
      <div class="form-group">
        <button type="button" ng-click="save()" class="btn btn-default btn-success">
         保存数据
        </button>
      </div>

       <div class="bs-callout bs-callout-info" ng-show="message">
        <h4>{{message}}</h4>
      </div>
    </form>

</div>
</div>
