    <div >
    <h3><span class="label label-success">{{httpMethod}}</span> {{path}}</h3>

  <div class="bs-callout bs-callout-info">
    <h4>接口说明：</h4>
      <p>{{metadata.description|| "--"}}</p>
    <h4>授权信息：</h4>
    <p >{{token.env|| "--"}} {{token.UserName}}</p>
  </div>
    <form role="form" class="container-fluid">
      <div class="form-group">
        <label >请求地址：</label>
        <input  class="form-control"  placeholder="" ng-model="url">
      </div>
      <div class="form-group" ng-show="showData">
        <label for="exampleInputPassword1">请求数据：</label>
       <textarea class="form-control" rows="5"  ng-model="requestData"></textarea>
      </div>
      
      <div class="btn-group">
      <button ng-repeat="(name,value) in envs" type="button" ng-click="getData(name)" class="btn btn-default btn-info">
        获取{{name}}数据
      </button>
    </div>
      
    </div>

    </form>

  <div class="bs-callout bs-callout-info" ng-show="showResult">
   <h4>{{currentEnv}}响应数据 StatusCode:{{result.status}}</h4>
   <div hljs source="result.data"/>
  </div>
</div>
</div>
