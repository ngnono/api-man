  <head>

    <title></title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">

    <!-- endbuild -->

    <link rel="stylesheet" href="http://yandex.st/highlightjs/8.0/styles/github.min.css">

  <body ng-app="apiManApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-header">
      <a class="navbar-brand" href="#"><span class="glyphicon  glyphicon-cog"></span>  接口测试工具 beta</a>

 <ul class="nav navbar-nav"><li> <a href="#/settings" class="btn btn-normal">设置配置</a></li></ul>
     

      
     
    </div>
    
  </div><!--/.navbar -->

    <div class="container-fluid" ng-controller="MainCtrl">
      <div class="row-fluid">
        <div class="col-md-3 col-sd-3 " role="slidebar">
          <!--slidebar-->
          <div id="slide-container">
            <ul class="nav" ng-repeat="(index,group) in apis" >
              <li class="poiner"><a data-toggle="collapse" data-target="#menu_{{index}}">{{group.name}}</a>
              <ul class="nav collapse" ng-repeat="(path,resource) in group.resources" id="menu_{{index}}">
                <li ng-repeat="(method,value) in resource">
                  <a ng-href="#/res/{{method}}{{path}}"><span class="label label-success">{{method}}</span> {{path}} </a></li>
              <ul>
                </li>
            <ul>
          </div>
        </div>
        <div class="col-md-9 col-xs-12 col-sd-9 box-shadow">
          <div id="main-container" ng-view>
             <!--content-->
          </div>
        </div>
      </div>
    </div>
    

    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-md5/angular-md5.js"></script>
    <script src="bower_components/angular-loading-bar/src/loading-bar.js"></script>
    <script src="bower_components/angular-highlightjs/angular-highlightjs.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/services/config.js"></script>
        <script src="scripts/services/cache.js"></script>
        <script src="scripts/controllers/settings.js"></script>
        <script src="scripts/controllers/resource.js"></script>
        <!-- endbuild -->

    <script src="http://yandex.st/highlightjs/8.0/highlight.min.js"></script>

</html>
